<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with Validation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('car-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
			}

        .register-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="otp.html" method="POST" onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your Email(ex:abc12@gmailcom)" required>
            </div>
			
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{1,8}$"
                    maxlength="8" 
                    title="Password must be up to 8 characters and include at least one uppercase letter, one number, and one special character (@#$^&)." 
                    required
                >
            </div>
			<div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="pno" name="pno" placeholder="Enter your Phone Number" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <p class="error-message" id="error-message"></p>
			
            <p>go to login page? <a href="loginpage.html">login page</a></p>
        </form>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const pattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@#$^&])[A-Za-z\d@#$^&]{1,8}$/;
            const errorMessage = document.getElementById('error-message');

            if (!pattern.test(password)) {
                errorMessage.textContent = 'Password must include one uppercase letter, one number, one special character, and be a maximum of 8 characters.';
                return false;
            }
            errorMessage.textContent = '';
            return true;
        }
    </script>
</body>
</html>
