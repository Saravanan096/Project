<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJ Travels - Registration</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e9f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/car5.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
        }
        .input-group i {
            color: #4caf50;
            margin-right: 30px;
        }
        .input-group input, .input-group select {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            background: none;
        }
        .toggle-password {
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .register-btn {
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .register-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .gender-group {
            display: flex;
            gap: 50px;
            justify-content: center;
            margin: 10px 0;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="/register" method="POST" id="registration-form">
            <div class="input-group">
                <i class="material-icons">person</i>
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <i class="material-icons">email</i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="material-icons">lock</i>
                <input type="password" id="password" name="password" placeholder="Password" required oninput="validatePassword()">
                <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('password', this)"></i>
            </div>
            <p class="error-message" id="password-error">Password must contain 1 uppercase, 1 number, 1 special character (@ # &), and be at least 6 characters long.</p>

            <div class="input-group">
                <i class="material-icons">lock</i>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required oninput="validatePassword()">
                <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('confirm-password', this)"></i>
            </div>
            <p class="error-message" id="confirm-password-error">Passwords do not match.</p>

            <div class="input-group gender-group">
                <i class="material-icons">person</i>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
            <div class="input-group">
                <i class="material-icons">map</i>
                <select name="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="tamilnadu">Tamil Nadu</option>
                    <option value="kerala">Kerala</option>
                    <option value="maharashtra">Maharashtra</option>
                    <option value="andhra-pradesh">Andhra Pradesh</option>
                </select>
            </div>
            <div class="input-group">
                <i class="material-icons">place</i>
                <input type="text" name="street" placeholder="Street" required>
            </div>
            <div class="input-group">
                <i class="material-icons">location_city</i>
                <input type="text" name="city" placeholder="City" required>
            </div>
            <div class="input-group">
                <i class="material-icons">pin_drop</i>
                <input type="text" name="pincode" placeholder="Pincode" required>
            </div>
            <div class="input-group">
                <i class="material-icons">phone</i>
                <input type="text" name="mobileNumber" placeholder="Mobile Number" required>
            </div>
            <div class="input-group">
                <i class="material-icons">language</i>
                <select name="languages" multiple required>
                    <option value="tamil">Tamil</option>
                    <option value="english">English</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" onclick="toggleRegisterButton()">
                <label for="terms">I agree to the Terms & Conditions</label>
            </div>
            <button type="button" class="register-btn" id="register-btn" onclick="submitForm()" disabled>Register</button>
        </form>
        <p>Already registered? <a href="loginpage.html">LOGIN</a></p>
    </div>

    <script>
        function togglePassword(fieldId, icon) {
            const input = document.getElementById(fieldId);
            input.type = input.type === "password" ? "text" : "password";
            icon.classList.toggle("fa-eye-slash");
            icon.classList.toggle("fa-eye");
        }

        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            document.getElementById("password-error").style.display = /^(?=.*[A-Z])(?=.*\d)(?=.*[@#&]).{6,}$/.test(password) ? "none" : "block";
            document.getElementById("confirm-password-error").style.display = password !== confirmPassword ? "block" : "none";
        }

        function toggleRegisterButton() {
            document.getElementById("register-btn").disabled = !document.getElementById("terms").checked;
        }

        function submitForm() {
            const form = document.getElementById("registration-form");
            if (form.checkValidity()) {
                form.submit();
            } else {
                alert("Please fill out all required fields correctly.");
            }
        }
    </script>
</body>
</html>
