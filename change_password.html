<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/car.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .change-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .change-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        .change-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .change-btn:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="change-container">
        <h2>Change Password</h2>
        <form id="changeForm" onsubmit="return handleChangePassword(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter old password" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="change-btn">Change Password</button>
        </form>
        
        <p class="message" id="changeMessage"></p>
    </div>

    <script>
        async function handleChangePassword(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const messageElement = document.getElementById('changeMessage');

            try {
                const response = await fetch('/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, oldPassword, newPassword })
                });

                if (response.ok) {
                    messageElement.style.color = 'green';
                    messageElement.innerText = "Password changed successfully.";
                    
                    // Redirect to the login page after a short delay
                    setTimeout(() => {
                        window.location.href = 'loginpage.html'; // Update as needed
                    }, 2000);
                } else {
                    const errorMessage = await response.text();
                    messageElement.style.color = 'red';
                    messageElement.innerText = errorMessage || "Failed to change password.";
                }
            } catch (error) {
                messageElement.style.color = 'red';
                messageElement.innerText = "An error occurred. Please try again.";
                console.error('Error changing password:', error);
            }
        }
    </script>
</body>
</html>
