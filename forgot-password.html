<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/pexels-mcraftpix-21014.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .forgot-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .forgot-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        .forgot-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .forgot-btn:hover {
            background-color: #0056b3;
        }

        .otp-group {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        .message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form id="forgotForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="email">Enter your email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="forgot-btn">Submit</button>
        </form>
        
        <div class="otp-group" id="otpGroup">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>
            <button type="button" class="forgot-btn" id="verifyOtpBtn" onclick="verifyOtp()">Verify OTP</button>
        </div>

        <p class="message" id="otpMessage"></p>

        <p>Go to login page? <a href="loginpage.html">Login page</a></p>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            document.getElementById('otpGroup').style.display = 'block'; 
            document.getElementById('otpMessage').innerText = "OTP sent to your email."; // Show the OTP message
            document.getElementById('email').disabled = true; // Disable the email input
        }

        function verifyOtp() {
            // Redirect to the new password page
            window.location.href = 'new_password.html'; // Redirect to the new password page
        }
    </script>
</body>
</html>
