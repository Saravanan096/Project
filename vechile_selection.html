<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Vehicle</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
		
        .vehicle-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .vehicle {
            cursor: pointer;
            border: 2px solid transparent;
            padding: 10px;
            transition: border-color 0.3s;
        }
        .vehicle img {
            width: 300px; /* Increased width */
            height: 300px; /* Increased height */
            border-radius: 5px; /* Optional: adds rounded corners */
        }
        .vehicle:hover {
            border-color: blue;
        }
        .button {
            display: none;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
        }
        .selected-vehicle-container {
            margin-top: 20px;
        }
        .selected-vehicle-icon {
            font-size: 70px; /* Size of the icon */
            color: #28a745; /* Color of the icon */
        }
    </style>
</head>
<body>
    <h2>Choose Your Vehicle</h2>
    <div class="vehicle-container">
	<div class="vehicle" onclick="selectVehicle('Van')">
            <img src="images/van.jpg" alt="Van">
            <p>Van</p>
        </div>
        <div class="vehicle" onclick="selectVehicle('Car')">
            <img src="images/carBMW.jpg" alt="Car">
            <p>Car</p>
        </div>
        <div class="vehicle" onclick="selectVehicle('Bus')">
            <img src="images/bus.jpg" alt="Bus">
            <p>Bus</p>
        </div>
    </div>
    
    <div class="selected-vehicle-container">
        <span class="material-icons selected-vehicle-icon" id="selected-icon">directions_car</span>
        <h3 id="selected-vehicle">Selected Vehicle: None</h3>
    </div>
    
    <a href="from_and_to.html" class="button" id="choose-button">Choose</a>

    <script>
        function selectVehicle(vehicle) {
            // Update the displayed selected vehicle name
            document.getElementById('selected-vehicle').innerText = 'Selected Vehicle: ' + vehicle;
            // Show the choose button
            document.getElementById('choose-button').style.display = 'inline-block';

            // Change the icon based on the selected vehicle
            const icon = document.getElementById('selected-icon');
            if (vehicle === 'Car') {
                icon.innerText = 'directions_car'; // Car icon
            } else if (vehicle === 'Van') {
                icon.innerText = 'directions_bus'; // Van icon (using bus icon as a placeholder)
            } else if (vehicle === 'Bus') {
                icon.innerText = 'directions_bus'; // Bus icon
            }

            // Store selected vehicle in localStorage
            localStorage.setItem('selectedVehicle', vehicle);
        }
    </script>
</body>
</html>
