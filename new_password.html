<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/car2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }


        .reset-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .reset-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        .reset-btn {
            width : 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #218838;
        }

        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form id="resetForm" onsubmit="return handleReset(event)">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="reset-btn" onclick="NewPass()">Reset Password</button>
        </form>
        
        <p class="message" id="resetMessage"></p>
    </div>

    <script>
        function handleReset(event) {
            event.preventDefault(); // Prevent the default form submission
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageElement = document.getElementById('resetMessage');

            // Validate password criteria
            const passwordCriteria = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$&])[A-Za-z\d@#$&]{8,}$/;
            if (!passwordCriteria.test(newPassword)) {
                messageElement.innerText = "Password must be at least 8 characters long, contain one uppercase letter, one number, and one special character (@, #, $, &).";
                return false;
            }

            if (newPassword !== confirmPassword) {
                messageElement.innerText = "Passwords do not match.";
                return false;
            }

        }
		  function NewPass() {
            // Redirect to the new password page
            window.location.href = 'loginpage.html'; // Redirect to the new password page
        }
    </script>
</body>
